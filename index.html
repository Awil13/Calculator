<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,regular,500,600,700,800,900,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div id="calculator" class ="text-center">
            <div id="screen">
                <div class="previous"><span>0</span></div>
                <div class ="result"><span>0</span></div>
            </div>
            <div id="keys">
                
                    <button type="button" class="btn btn-light" value="C">C</button>
                    <button type="button" class="btn btn-light" value="()">( )</button>
                    <button type="button" class="btn btn-light" value="%">%</button>
                    <button type="button" class="btn btn-warning" value="/">&divide;</button>
                
                
                    <button type="button" class="btn btn-light" value="7">7</button>
                    <button type="button" class="btn btn-light" value="8">8</button>
                    <button type="button" class="btn btn-light" value="9">9</button>
                    <button type="button" class="btn btn-warning" value="-">-</button>
                
                
                    <button type="button" class="btn btn-light" value="4">4</button>
                    <button type="button" class="btn btn-light" value="5">5</button>
                    <button type="button" class="btn btn-light" value="6">6</button>
                    <button type="button" class="btn btn-warning" value="x">&times;</button>
                
               
                    <button type="button" class="btn btn-light" value="1">1</button>
                    <button type="button" class="btn btn-light" value="2">2</button>
                    <button type="button" class="btn btn-light" value="3">3</button>
                    <button type="button"class="btn btn-warning" value="+">+</button>
                
                
                    <button type="button" class="btn btn-light" value="+/-">+/-</button>
                    <button type="button"class="btn btn-light" value="0">0</button>
                    <button type="button" class="btn btn-light" value=".">.</button>
                    <button type="button" class="btn btn-danger" value="=">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>  
</body>
</html>
